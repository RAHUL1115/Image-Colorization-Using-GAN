<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="py-5 text-center bg-red-500 text-white text-xl uppercase">image colrization</h1>
    <form class="mt-10 flex justify-center" action="http://localhost:5000/" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" />
      <input type="submit" class="p-2 bg-gray-400 text-white rounded" />
    </form>
    {% if uploaded %}
    <div class="space-y-5 mt-10">
      <p class="text-center">error occured ? click <a class="text-blue-500 underline" href="/">here</a> to reload</p>
      <div class="flex space-x-10 justify-center">
        <img class="w-52 h-52" src="static/input.png" alt="" />
        <img class="w-52 h-52" src="static/ouput.png" alt="" />
      </div>
    </div>
    {% endif %}
  </body>
</html>
